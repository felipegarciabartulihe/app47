<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/cabecalho.css">
  <link rel="stylesheet" href="css/opcoesDaPagina.css">
  <link rel="stylesheet" href="css/novoCartao.css">
  <link rel="stylesheet" href="css/opcoesDoCartao.css">
  <link rel="stylesheet" href="css/cartao.css">
  <link rel="stylesheet" href="css/botaoSync.css">

  <title>Ceep</title>
</head>
<body>
  <header class="cabecalho container">
    <h1 class="cabecalho-logo">Ceep</h1>
    <div class="opcoesDaPagina">
      <input type="search" id="busca" placeholder="Busca" class="opcoesDaPagina-opcao" />
      <button id="mudaLayout" class="opcoesDaPagina-opcao opcoesDaPagina-botao">Linhas</button>
      <button id="sync" class="opcoesDaPagina-opcao opcaoesDaPagina-botao botaoSync">
        SVG
      </button>
      <button id="ajuda" class="opcoesDaPagina-opcao opcoesDaPagina-botao">?</button>
    </div>
  </header>


  <form action="" class="novoCartao container">
    <textarea name="" id="" cols="30" rows="10" placeholder="Digite aqui..." name="novoCartao-conteudo" class="novoCartao-conteudo"></textarea>
    <input type="submit" class="novoCartao-salvar" value="Salvar">
  </form>


  <!--
      (div#cartao_$.cartao>(div.opcoesDoCartao>button.opcoesDoCartao-remove.opcoesDoCartao-opcoes[data-ref='$']{Remover})+p.cartao-conteudo>lorem)*5
  -->



  <section class="container mural">
    <!--
        (div#cartao_$.cartao>(div.opcoesDoCartao>button.opcoesDoCartao-remove.opcoesDoCartao-opcao[data-ref='$']{Remover})+p.cartao-conteudo>lorem)*5
    -->

  </section>

  <script type="text/javascript" src="js/jquery.js" ></script>
  


  <script type="text/javascript" src="js/mudaLayout.js" ></script>
  <script type="text/javascript" src="js/busca.js" ></script>
  <script type="text/javascript" src="js/novoCartao.js" ></script>
  <script type="text/javascript" src="js/ajuda.js" ></script>
  <script type="text/javascript" src="js/sincronizacao.js" ></script>
  <script type="text/javascript" src="js/adicionaCartao.js" ></script>
  
  
  
  <!--
  <script type="text/javascript" src="js/principal.js" ></script>
  <script type="text/javascript" src="js/scriptjquery.js" ></script>
  -->

</body>
</html>
